<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Name" required="" [(ngModel)]="signupObj.name">
               <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signupObj.email">
            <!-- <div *ngIf="emailField?.invalid && (emailField?.dirty || emailField?.touched)" class="error-message">
                <div *ngIf="emailField?.errors?.['required']">Email is required.</div>
                <div *ngIf="emailField?.errors?.['email']">Invalid email address.</div>
            </div> --> 
    

                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObj.password">
                <input type="text" name="phone" placeholder="Mobile number" required="" [(ngModel)]="signupObj.phone">
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="loginObj.email">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="loginObj.password">
                <button (click)="onLogin()">Login</button>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            </form>
        </div>
    </div>
</body>
