
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="First Name" required="" [(ngModel)]="signupObj.firstName">
                <input type="text" name="txt" placeholder="Last Name" required="" [(ngModel)]="signupObj.lastName">
                <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signupObj.email">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObj.password">
                <input type="text" name="phone" placeholder="Mobile number" required="" [(ngModel)]="signupObj.phone">
                <input type="text" name="bg" placeholder="Blood Group" required=""  [(ngModel)]="signupObj.bloodGroup">
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="loginObj.email">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="loginObj.password">
                <button (click)="onLogin()">Login</button>
                <button (click)="getToken()">Token</button>
            </form>
        </div>
    </div>
</body>
